<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Detection App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fire Detection App</h1>
            <button id="start-detection" class="btn-primary">Start Detection</button>
            <button id="stop-detection" class="btn-secondary">Stop Detection</button>
        </div>
        <div class="video-container">
            <img id="video-feed" alt="Video feed will appear here">
            <div id="fire-alert" class="fire-alert">FIRE DETECTED!</div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
